<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vatly;
    let hoahoc;
    let sinhhoc;
    vatly = parseInt(prompt('Nhập điểm vật lý'));
    hoahoc = parseInt(prompt('Nhập điểm hóa học'));
    sinhhoc = parseInt(prompt('Nhập điểm sinh học'));
    document.write('Tổng điểm: ', vatly + hoahoc + sinhhoc);
    document.write('Điểm trung bình: ', (vatly + hoahoc + sinhhoc)/3);
</script>

</body>
</html>
